<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="glCanvas" width="600" height="400">
        I regret to inform you that your browser does not support canvas and therefore is unable to display this content.
    </canvas>
    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute vec2 aVertexPosition;

        uniform vec2 uScalingFactor;
        uniform vec2 uRotationFactor;

        void main() {
            vec2 rotatedPosition = vec2(
                aVertexPosition.x * uRotationVector.x + aVertexPosition.y * uRotationVector.x,
                aVertexPosition.y * uRotationVector.y - aVertexPosition.x * uRotationVector.x
            );

            gl_Position = vec4(rotatedPosition * uScalingFactor, 0.0, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
        #ifdef GL_ES
            precision highp float;
        #endif

        uniform vec4 uGlobalColor;

        void main() {
            gl_FragColor = uGlobalColor;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
